<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧感云瞻 - 监控面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-camera-video-fill me-2"></i>慧感云瞻
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="bi bi-speedometer2 me-1"></i>监控面板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config"><i class="bi bi-gear-fill me-1"></i>配置管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-journal-text me-1"></i>运行日志</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span class="status-badge" id="server-status">连接中...</span>
                    <span class="status-badge ms-2" id="push-status">被动模式: 未知</span>
                    <span class="status-badge ms-2" id="pull-status">主动模式: 未知</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <div class="section-icon bg-primary text-white me-3">
                        <i class="bi bi-grid-3x3-gap"></i>
                    </div>
                    <div>
                        <h2 class="mb-1">摄像头监控</h2>
                        <p class="text-muted mb-0">实时显示所有摄像头的状态和检测结果</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <div class="btn-group mode-control-group">
                    <button id="start-push" class="btn btn-success">
                        <i class="bi bi-play-fill me-1"></i>启动被动模式
                    </button>
                    <button id="stop-push" class="btn btn-danger">
                        <i class="bi bi-stop-fill me-1"></i>停止被动模式
                    </button>
                </div>
                <div class="btn-group mode-control-group ms-2">
                    <button id="start-pull" class="btn btn-success">
                        <i class="bi bi-play-fill me-1"></i>启动主动模式
                    </button>
                    <button id="stop-pull" class="btn btn-danger">
                        <i class="bi bi-stop-fill me-1"></i>停止主动模式
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card dashboard-card mb-4 border-0">
                    <div class="card-header bg-gradient-primary text-white">
                        <i class="bi bi-info-circle-fill me-2"></i>系统信息
                    </div>
                    <div class="card-body">
                        <div class="system-info-item">
                            <span class="info-label">运行模式</span>
                            <div class="fw-bold" id="mode-status">加载中...</div>
                        </div>
                        <div class="system-info-item">
                            <span class="info-label">模型状态</span>
                            <span class="status-pill" id="model-status">未知</span>
                        </div>
                        <div class="system-info-item">
                            <span class="info-label">启动时间</span>
                            <div class="small" id="start-time">加载中...</div>
                        </div>
                        <div class="system-info-item">
                            <span class="info-label">运行时长</span>
                            <div class="small" id="uptime">00:00:00</div>
                        </div>
                    </div>
                </div>
                
                <div class="card dashboard-card border-0">
                    <div class="card-header bg-gradient-info text-white">
                        <i class="bi bi-graph-up-arrow me-2"></i>系统资源监控
                    </div>
                    <div class="card-body">
                        <div class="resource-monitor-item">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="monitor-label">CPU使用率</span>
                                <span class="cpu-percent">0%</span>
                            </div>
                            <div class="progress progress-thin">
                                <div id="cpu-usage" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="resource-monitor-item">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="monitor-label">内存使用率</span>
                                <span class="memory-percent">0%</span>
                            </div>
                            <div class="progress progress-thin">
                                <div id="memory-usage" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card border-0">
                    <div class="card-header bg-gradient-primary text-white">
                        <i class="bi bi-camera-fill me-2"></i>摄像头状态与检测结果
                    </div>
                    <div class="card-body" id="camera-container">
                        <div class="text-center py-5">
                            <div class="spinner-custom">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-3 text-muted">正在加载摄像头数据...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container-fluid text-center">
            <span class="text-muted">慧感云瞻 &copy; 2023 | 智能监控系统</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
