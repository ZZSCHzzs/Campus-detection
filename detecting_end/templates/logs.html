<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧感云瞻 - 系统日志</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-camera-video-fill me-2"></i>慧感云瞻
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2 me-1"></i>监控面板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config"><i class="bi bi-gear-fill me-1"></i>配置管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logs"><i class="bi bi-journal-text me-1"></i>运行日志</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span class="status-badge" id="server-status">连接中...</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <div class="section-icon bg-primary text-white me-3">
                        <i class="bi bi-journal-text"></i>
                    </div>
                    <div>
                        <h2 class="mb-1">系统日志</h2>
                        <p class="text-muted mb-0">查看系统运行日志记录</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <div class="btn-group shadow-sm">
                    <button id="refresh-logs" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise me-1"></i>刷新日志
                    </button>
                    <button id="clear-logs" class="btn btn-outline-danger">
                        <i class="bi bi-trash me-1"></i>清空页面
                    </button>
                </div>
                <div class="btn-group ms-2 shadow-sm">
                    <select id="log-level" class="form-select">
                        <option value="all">全部日志</option>
                        <option value="info">信息</option>
                        <option value="warning">警告</option>
                        <option value="error">错误</option>
                        <option value="detection">检测结果</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-list-check me-2"></i>日志记录
                        </div>
                        <span class="status-badge bg-light text-dark" id="log-count">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th width="15%">时间</th>
                                        <th width="10%">级别</th>
                                        <th width="15%">来源</th>
                                        <th width="60%">消息</th>
                                    </tr>
                                </thead>
                                <tbody id="log-entries">
                                    <tr>
                                        <td colspan="4" class="text-center py-4">
                                            <div class="spinner-custom">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">加载中...</span>
                                                </div>
                                                <p class="mt-3 text-muted">正在加载日志...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between py-3">
                        <div>
                            <button id="prev-page" class="btn btn-sm btn-outline-secondary" disabled>
                                <i class="bi bi-arrow-left"></i> 上一页
                            </button>
                            <button id="next-page" class="btn btn-sm btn-outline-secondary ms-2" disabled>
                                下一页 <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <div class="pagination-info">
                            <span class="text-muted">页码: <span id="current-page">1</span>/<span id="total-pages">1</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-header bg-gradient-info text-white">
                        <i class="bi bi-bar-chart-line me-2"></i>检测统计
                    </div>
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md-3">
                                <div class="stats-card bg-white shadow-sm">
                                    <h5 class="stats-title">今日检测次数</h5>
                                    <div class="stats-value" id="today-count">-</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card bg-white shadow-sm">
                                    <h5 class="stats-title">总检测次数</h5>
                                    <div class="stats-value" id="total-count">-</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card bg-white shadow-sm">
                                    <h5 class="stats-title">最大检测人数</h5>
                                    <div class="stats-value" id="max-count">-</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card bg-white shadow-sm">
                                    <h5 class="stats-title">平均检测人数</h5>
                                    <div class="stats-value" id="avg-count">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container-fluid text-center">
            <span class="text-muted">慧感云瞻 &copy; 2023 | 智能监控系统</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <script src="/static/js/logs.js"></script>
    
    <style>
        .stats-card {
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            transition: var(--transition);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08) !important;
        }
        
        .stats-title {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 0.75rem;
        }
        
        .stats-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .pagination-info {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }
    </style>
</body>
</html>
